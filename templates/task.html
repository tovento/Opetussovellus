<!DOCTYPE html>
<html>
    <head>
        <title>Opetussovellus</title>
        <script src="/static/check_choice.js"></script>
    </head>
    <body>
        <h1>{{question }}</h1>
        <hr>
        <form name="f1" action="/answer" method="POST">
            {% for choice in choices %}
            <input type="radio" name="answer" value="{{ choice.id }}">
                {{ choice.choice }} <br>
            {% endfor %}


            <button type="button" onclick="check_choice(
                                  'f1', 'answer', 'Vastaus puuttuu')">
                Vastaa
            </button>

            <input type="hidden" name="id" value="{{ id }}">
            <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
        </form>
    </body>

</html>
